    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(255,217,102,0.7) 0%, rgba(178,226,178,0.7) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Header styles */
        h1 {
            text-align: center;
            color: #334155;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Table styles */
        #cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        #cart-table th, #cart-table td {
            padding: 15px;
            text-align: left;
            border: none;
        }

        #cart-table th {
            background-color: #9cbe9c;
            color: white;
            font-weight: 600;
        }

        #cart-table tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
            vertical-align: middle;
        }

        /* Quantity controls */
        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .quantity-input {
            width: 40px;
            height: 30px;
            border: 1px solid #ddd;
            text-align: center;
            margin: 0 5px;
            border-radius: 4px;
        }

        /* Empty cart message */
        .empty-cart {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1.1rem;
        }

        .continue-shopping {
            color: #9cbe9c;
            text-decoration: none;
            font-weight: bold;
        }

        .continue-shopping:hover {
            text-decoration: underline;
        }

        /* Cart summary */
        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #334155;
        }

        /* Buttons */
        .button {
            background-color: #9cbe9c;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #8aaa8a;
        }

        .remove-btn {
            background-color: #f87171;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #ef4444;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .page {
                width: 95%;
                padding: 15px;
            }
            
            #cart-table th, #cart-table td {
                padding: 10px 5px;
                font-size: 0.9rem;
            }
            
            .product-img {
                width: 40px;
                height: 40px;
            }
            
            .button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>

        // Initialize cart from localStorage or create empty cart
        let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];

        // Display cart when page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
        });

        // Render the cart
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('totalPrice');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            
            cartItems.innerHTML = '';
            
            let total = 0;
            
            if (cart.length === 0) {
                document.getElementById('cart-table').style.display = 'none';
                emptyCartMessage.style.display = 'block';
            } else {
                document.getElementById('cart-table').style.display = 'table';
                emptyCartMessage.style.display = 'none';
                
                cart.forEach((item, index) => {
                    const product = products[item.id];
                    if (!product) {
                        // Remove invalid products
                        cart.splice(index, 1);
                        return;
                    }
                    
                    const subtotal = product.price * item.quantity;
                    total += subtotal;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <img src="${product.image}" alt="${product.name}" class="product-img">
                            ${product.name}
                        </td>
                        <td>â‚¹${product.price.toFixed(2)}</td>
                        <td>
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                    onchange="updateQuantity(${index}, parseInt(this.value))">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
                            </div>
                        </td>
                        <td>â‚¹${subtotal.toFixed(2)}</td>
                        <td><button class="remove-btn" onclick="removeFromCart(${index})">Remove</button></td>
                    `;
                    cartItems.appendChild(row);
                });
            }
            
            totalPriceElement.textContent = total.toFixed(2);
            saveCart(); // Update localStorage
        }

        // Update product quantity
        function updateQuantity(index, newQuantity) {
            if (newQuantity < 1) newQuantity = 1;
            cart[index].quantity = newQuantity;
            renderCart();
        }

        // Remove product from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        // Clear entire cart
        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                cart = [];
                renderCart();
            }
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
        }
    </script>
