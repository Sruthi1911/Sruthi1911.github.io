<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/030/523/855/non_2x/gradient-green-background-with-leaf-pattern-free-copy-space-area-template-for-banner-poster-social-media-web-free-vector.jpg');
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .total-amount {
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        .btn:hover {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <div class="total-amount" id="total-amount">Total Amount: ‚Çπ0</div>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Name on Card</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="number" id="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry" required placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" required>
            </div>
            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>
    <script>
        function loadTotalAmount() {
            const totalAmount = localStorage.getItem('totalAmount') || 0;
            document.getElementById('total-amount').innerText = `Total Amount: ‚Çπ${totalAmount}`;
        }

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically call your payment processing logic
            alert('Payment Successful! Thank you for your purchase.Happy shoppingüåøü•≥ü•≥üõçÔ∏è');
            // Clear the cart and total amount after payment
            localStorage.removeItem('cartItems');
            localStorage.removeItem('totalAmount');
            // Redirect to the home page
            window.location.href = 'index.html'; // Change to your home page URL
        });

        window.onload = loadTotalAmount;
    </script>
</body>
</html>
