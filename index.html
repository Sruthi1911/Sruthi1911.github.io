            // Search functionality
            function searchProducts() {
                const searchTerm = document.getElementById('search').value.toLowerCase();
                const resultsContainer = document.getElementById('searchResults');
                
                if (searchTerm.length < 2) {
                    resultsContainer.style.display = 'none';
                    return;
                }
                
                const matchingProducts = Object.values(products).filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.category.toLowerCase().includes(searchTerm)
                );
                
                displaySearchResults(matchingProducts);
            }

            function displaySearchResults(products) {
                const resultsContainer = document.getElementById('searchResults');
                resultsContainer.innerHTML = '';
                
                if (products.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">No products found</div>';
                    resultsContainer.style.display = 'block';
                    return;
                }
                
                products.forEach(product => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.onclick = () => goToProductPage(product.id);
                    item.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <div class="info">
                            <div class="name">${product.name}</div>
                            <div class="price">‚Çπ${product.price.toFixed(2)}</div>
                            <div class="category">${formatCategory(product.category)}</div>
                        </div>
                    `;
                    resultsContainer.appendChild(item);
                });
                
                resultsContainer.style.display = 'block';
            }

            function formatCategory(category) {
                return category
                    .replace(/-/g, ' ')
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            }

            function performSearch() {
                const searchTerm = document.getElementById('search').value.trim();
                if (searchTerm) {
                    // In a real app, you would redirect to a search results page
                    alert(`Searching for: ${searchTerm}`);
                    document.getElementById('searchResults').style.display = 'none';
                }
            }

                const product = products[productId];
                let page = 'Shop-now.html'; // default
                
                if (product.category === 'Collections') page = 'collections.html';
                else if (product.category === 'skin-care') page = 'skin-care.html';
                else if (product.category === 'hair-products') page = 'hair-products.html';
                else if (product.category === 'natural-makeup') page = 'natural-makeup.html';
                
                // Store the product to highlight in the destination page
                localStorage.setItem('highlightProduct', productId);
                window.location.href = page;
            }

            // Close search results when clicking outside
            document.addEventListener('click', function(event) {
                const searchContainer = document.querySelector('.search-container');
                if (!searchContainer.contains(event.target)) {
                    document.getElementById('searchResults').style.display = 'none';
                }
            });

            // Slideshow script
            let slideIndex = 0;
            function showSlides() {
                let slides = document.getElementsByClassName("slide");
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1; }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 3000);
            }
            showSlides();
        </script>
    </body> 

</html>
